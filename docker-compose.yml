version: "3.8"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "6666:6666"
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "6667:6667"

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hmspass
      POSTGRES_DB: hms
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  migrations:
    build:
      context: ./backend
    command: ["sh", "-c", "until pg_isready -h db -U postgres; do sleep 1; done; npx knex migrate:latest"]
    depends_on:
      - db

volumes:
  db_data:
