<tui-root>
  <div class="flex h-screen">
    <!-- Sidebar -->
    <nav class="w-64 bg-gray-100 flex-shrink-0">
      <div class="p-4 text-lg font-bold">Hotel Management System</div>
      <ul class="p-4 space-y-4">
        @for (item of routes(); track $index) {
        <li class="cursor-pointer">
          <a
            [routerLink]="item.link"
            routerLinkActive="font-bold bg-gray-200 text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block p-2 rounded hover:bg-gray-200"
          >
            <tui-icon [icon]="'@tui.' + item.icon"></tui-icon>

            {{ item.title }}
          </a>
        </li>
        }
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 bg-gray-100 p-6 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</tui-root>
